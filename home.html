<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="home.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="Border-frame">
        <h1>Most Popular</h1>
        <img class="kebab img img-hover" src="imgs/kebab.png" alt="kebab">
        <img class="burger img img-hover" src="imgs/burger.png" alt="burger">
        <img class="chips img img-hover" src="imgs/chips.png" alt="chips">
        <img class="pizza img img-hover" src="imgs/pizza.png" alt="pizza">
        <img class="sandwich img img-hover" src="imgs/sandwich.png" alt="sandwich">
        <img class="taco img img-hover" src="imgs/taco.png" alt="taco">
        <img class="wings img img-hover" src="imgs/wings.png" alt="wings">
        <img class="sushi img img-hover" src="imgs/sushi.png" alt="sushi">
        <img class="hotdog img img-hover" src="imgs/hotdog.png" alt="hotdog">
        <img class="salad img img-hover" src="imgs/salad.png" alt="salad">
        <img class="desert img img-hover" src="imgs/desert.png" alt="desert">
        <img class="smoothie img img-hover" src="imgs/smoothie.png" alt="smoothie">
        <img class="pancake img img-hover" src="imgs/pankcake.png" alt="pancake">
        <img class="sundae imgimg-hover" src="imgs/sundae.png" alt="sundae">
        <img class="waffle img img-hover" src="imgs/waffle.png" alt="waffle">
    </div>

    <div class="navbar-frame">
        <a href="index.html" id="landing-page">
            <button class="Dash-deliveries"><b>Dash Deliveries</b></button>
        </a>
        <a href="login.html" id="login-button">
            <button class="Login"><b>Login</b></button>
        </a>
        <a class="checkout-link" href="checkout.html">
            <span id="CartCount">0</span>
            <i class="fa-solid fa-cart-shopping"></i>
        </a>

        <form class="search-bar" action="/search" method="GET">
            <input type="text" name="query" placeholder="Search...">
        </form>

        <div class="image-logo">
            <img src="logo.png" alt="Image">
        </div>
    </div>

    <div class="images" id="img-button">
      <a href="checkout.html" id="img-button"
        <button class="Add"><Add></button>
    </div>
</body>

</html>
